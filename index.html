<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieWeb</title>

    <!-- 
        -custom css link
     -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/Css/media_query.css">

    <!-- 
        -google font link
     -->
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
</head>

<body>
    



    <!-- 
        - main container
     -->
    <div class="container">

         <!--
            -#HEADER SECTION
         -->

        <header>
            <div class="navbar">

               <!--
                    - menu button for small screen
                -->


                <button class="navbar-menu-btn">
                    <span></span><span></span><span></span>
                </button>
               
                <a href="#" class="navbar-brand">
                    <img src="./assets/images/logo.png" alt="">
                </a>

                 <!--
                    - navbar navigation
                -->

                <nav>
                    <ul class="navbar-nav">

                        <li> <a href="#" class="navbar-link">HOME</a></li>
                        <li> <a href="#category" class="navbar-link">CATEGORY</a></li>
                        <li> <a href="#live" class="navbar-link indicator">LIVE</a></li>
                    </ul>
                </nav>




                 <!--
                    -search and sign-in
                -->

                <div class="navbar-actions">

                    <form action="#" class="navbar-form">
                        <input type="text" name="search" placeholder="I'm looking for..." class="navbar-form-search">

                        <button class="navbar-form-btn">
                            <ion-icon name="search-outline"></ion-icon>
                        </button>

                        <button class="navbar-form-close">
                            <ion-icon name="close-circle-outline"></ion-icon>
                        </button>
                    </form>



                     <!--
                        - search button for small screen
                    -->

                    <button class="navbar-search-btn">
                        <ion-icon name="search-outline"></ion-icon>
                    </button>

                    <a href="#" class="navbar-signin">
                        <span>Sign in</span>
                        <ion-icon name="log-in-outline"></ion-icon>
                    </a>


                </div>

            </div>
        </header>
        



        <!--
            - MAIN SECTION 
         -->
        <main>

            <!--
                - BANNER SECTION
             -->
            <section class="banner">
                <div class="banner-card">
                  
                    <img src="./assets/images/John-Wick-3.jpg" class="banner-img" alt="">

                    <div class="card-content">
                        <div class="card-info">

                            <div class="genre">
                                <ion-icon name="file-tray-full"></ion-icon>
                                <span>Action, Thriller</span>
                            </div>

                            <div class="year">
                                <ion-icon name="calendar"></ion-icon>
                                <span>2019</span>
                            </div>

                            <div class="duration">
                                <ion-icon name="time-sharp"></ion-icon>
                                <span>2h 11m</span>
                            </div>

                            <div class="quality">4k</div>

                        </div>

                        <h2 class="card-title">John Wick: Chapter 3 - Parabellum</h2>
                    </div>

                </div>
            </section>



            <!--
                - MOVIES SECTION 
             -->
            <section class="movies">

                <!--
                    -filter bar 
                 -->
                <div class="filter-bar"> 
                    <div class="filter-dropdowns">

                        <select name="genre" class="genre">
                            <option value="all">All Genres</option>
                            <option value="action">Action</option>
                            <option value="adventure">Adventure</option>
                            <option value="comedy">Comedy</option>
                            <option value="drama">Drama</option>
                            <option value="horror">Horror</option>
                            <option value="sci-Fi">Sci-Fi</option>
                        </select>

                        <select name="year" class="year">
                            <option value="all years">All the years</option>
                            <option value="2025">2025</option>
                            <option value="2024-2020">2024-2020</option>
                            <option value="2020-2016">2020-2016</option>
                            <option value="2016-2012">2016-2012</option>
                            <option value="2012-2008">2012-2008</option>
                            <option value="2008-2004">2008-2004</option>
                            <option value="2004-2000">2004-2000</option>
                        </select>

                    </div>

                    <div class="filter-radios">

                        <input type="radio" name="grade" id="featured" checked>
                        <label for="featured">Featured</label>

                        <input type="radio" name="grade" id="trending">
                        <label for="trending">Trending</label>

                        <input type="radio" name="grade" id="latest">
                        <label for="latest">Latest</label>

                        <div class="checked-radio-bg"></div>

                    </div>

                </div>


                <!--
                    -movies grid 
                 -->

                <div class="movies-grid">

                    <div class="movie-card">

                        <div class="card-head">
                            <img src="./assets/images/movies/red-notice.jpg" alt="" class="card-img">

                            <div class="card-overlay">

                                <div class="bookmark">
                                    <ion-icon name="bookmark-outline"></ion-icon>
                                </div>

                                <div class="rating">
                                    <ion-icon name="star-outline"></ion-icon>
                                    <span>7.0</span>
                                </div>

                                <div class="play">
                                    <ion-icon name="play-circle-outline"></ion-icon>
                                </div>


                            </div>
                        </div>

                        <div class="card-body">
                            <h3 class="card-title">Red Notice</h3>

                            <div class="card-info">
                                <span class="genre">Action/Comedy</span>
                                <span class="year">2021</span>
                            </div>

                    </div>
                </div>

            </section>

        </main>

    </div>




    <!-- 
        -custom js link
     -->
    <script src="./assets/js/main.js"></script>

    <!-- 
        -ionicon link
     -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
